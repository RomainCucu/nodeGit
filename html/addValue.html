<!DOCTYPE html>
<html>
  <head>
    <title>Titre de la page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../CSS/bootstrap.min.css">
    <script type="text/javascript" src="../JS/jquery.js"> </script>
  </head>
  <body>
  <div class="container" style="margin-top:30px">
	
	<form class="form" role="form" id="formCheckSymbol">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group col-md-12">
		       	<label for="libelle">Label of action</label>
		       		<div class="form-inline" >
		        		<input type="text" class="form-control" placeholder="Symbole" id="formCheckSymbolValue" autofocus>
		        		<span id="formCheckSymbolButton"><button class="btn btn-sm btn-success" type="submit">Check symbol</button></span>
		        		<span id="formCheckSymbolButtonLoader" style="display:none"><img class="col-sm-offset-0" src="../images/ajax-loader.gif" width="60" height="60" /></span>
		       		</div>
		       	</div><!-- col-md-12 -->
	      	</div> <!-- col-md-6 -->
	      	<div class="col-md-6">
	      		<div class="col-md-12" style="margin-top:30px" id="displayResultSymbol"></div> <!-- col-md-6 -->
	      	</div><!-- col-md-6 -->
	    </div><!-- row -->
     </form>

  	<form class="form" role="form" id="addValueToDB">
		<div class="row">
			<div class="col-md-6" style="border-right:1px solid grey"><!-- partie de gauche -->

			    	<div class="form-group col-md-12"><!-- nombre actions achetées -->
						<label for="nombreAction">Nombre d'action achetées</label>
						<input type="number" class="form-control" id="nombreAction" required="" placeholder="Nombre Actions Achetées">
					  </div>
					  
					  <div class="form-group col-md-12"><!-- Valeur de l'action à l'achat -->
							<label for="valeurAchat">Valeur d'une action à l'achat</label>
							<input type="number" class="form-control" id="valeurAchat" required="" placeholder="Valeur Achat">
		 			  </div>
		 			 
			</div><!-- partie gauche-->
			<div class="col-md-6" ><!-- partie de droite -->
				<div class="form-group col-md-12"><!-- Frais de commission à l'achat-->
						<label for="fraisAchat">Frais de commission à l'achat</label>
						<input type="number" class="form-control" id="fraisAchat" required="" placeholder="Frais Achat">
			    </div>		   
		   	    <div class="form-group col-md-12"><!-- Frais de commission à la vente -->
					<label for="fraisVente">Frais de commission à la vente</label>
					<input type="number" class="form-control" id="fraisVente" required="" placeholder="Frais Ventes">
		        </div>
			</div>	<!-- partie droite-->
		
			<div class="row">
				<div class="col-md-12">
					<div class="form-inline" >
		        		<span id="formAddValueButton"><button class="btn btn-sm btn-success" type="submit">Ajouter !</button></span>
		        		<span id="formAddValueButtonLoader" style="display:none"><img class="col-sm-offset-0" src="../images/ajax-loader.gif" width="60" height="60" /></span>
		       		</div>
		  		</div>
		   </div><!-- row -->
		</div><!-- row-->
	</form>


	<div class="row">
		<div class="col-md-12" id="affichageResultatValue" style="display:none">
			<strong class="col-md-2">Resultat<strong>
			<strong class="col-md-offset-2" id="plusMoinsValue"></strong>
		</div><!-- col 12 -->
	</div><!-- row -->
	</div><!-- container -->
  </body>
</html>

<script type="text/javascript" src="../JS/addValue.js"> </script>

<script type="text/javascript" src="../JS/bootstrap.min.js"> </script>
