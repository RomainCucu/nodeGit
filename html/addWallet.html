<!DOCTYPE html>
<html>
  <head>
    <title>Add a wallet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery.js"> </script>
  </head>
  <body>
  <div class="container" style="margin-top:30px">
  <!-- FORM -->	
	<form class="form" role="form" id="addWalletForm">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group col-md-12">
		       	<label for="nameOfWallet">Name of wallet</label>
		       		<div class="form-inline" >
		        		<input type="text" class="form-control" placeholder="Symbole" id="addWalletCheckName" autofocus>
		        		<span id="addWalletButton"><button class="btn btn-sm btn-success" type="submit">Create a wallet</button></span>
		        		<span id="addWalletButtonLoader" style="display:none"><img class="col-sm-offset-0" src="../images/ajax-loader.gif" width="60" height="60" /></span>
		       		</div>
		       	</div><!-- col-md-12 -->
	      	</div> <!-- col-md-6 -->	      
	    </div><!-- row -->
     </form>
     <!-- fin FORM -->	
	</div><!-- container -->
  </body>
</html>

<script type="text/javascript" src="../js/addWallet.js"> </script>

<script type="text/javascript" src="../js/bootstrap.min.js"> </script>
