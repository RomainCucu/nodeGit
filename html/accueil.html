    <div class="row" ><!-- row -->
      <div class="col-md-12"><!-- col12 -->             
        <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
          <div type="button" class="btn btn-success" data-toggle="modal" data-target="#modalAjoutPortefeuille">
            ajouter un portefeuille

  <!-- ------------------------------------------ MODALS -------------------------------------------------------------------------------- -->
  <div class="modal fade" id="modalAjoutPortefeuille" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"><!-- modal ajout portefeuille -->
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Ajouter un portefeuille</h4>
      </div>
      <div class="modal-body">
        <form class="form" role="form" id="addWalletForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group col-md-12">
                  <label for="nameOfWallet">Name of wallet</label>
                    <div class="form-inline" >
                      <input type="text" class="form-control" placeholder="Symbole" id="addWalletCheckName" autofocus>
                      <div class="modal-footer">
                        <span id="addWalletButton"><button class="btn btn-sm btn-success" type="submit">Create a wallet</button></span>
                        <span id="addWalletButtonLoader" style="display:none"><img class="col-sm-offset-0" src="../images/ajax-loader.gif" width="60" height="60" /></span>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>        
                      </div>                      
                    </div>
                  </div><!-- col-md-12 -->
                </div> <!-- col-md-6 -->        
            </div><!-- row -->
        </form>
        <div class="alert alert-success alert-dismissible fade in" role="alert" id="alertAddWalletSuccess" style="display:none;">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4>Wallet added successfully</h4>
        </div>
        <div class="alert alert-success alert-dismissible fade in" role="alert" id="alertAddWalletFail" style="display:none;">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4>Wallet was not added</h4>
        </div>
      </div>      
    </div>
  </div>
</div><!-- modal ajout portefeuille -->
<!-- ------------------------------------------ MODALS ajout instrument------------------------------------------------------------------------ -->
<div class="modal fade" id="modalAjoutInstrument" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"><!-- modal ajout instrument -->
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Ajouter un portefeuille</h4>
      </div>
      <div class="modal-body">
        <form class="form" role="form" id="formCheckSymbol">
    <div class="row">
      <div class="col-md-6" style="border-right:1px solid grey">
        <div class="form-group col-md-12">       
            <label for="libelle">Label of action</label>              
                <input type="text" class="form-control" placeholder="Symbole" id="formCheckSymbolValue" autofocus>
                <br>             
                <button id="formCheckSymbolButton" class="btn btn-sm btn-success" type="submit">Check symbol</button>
                <img class="col-sm-offset-0" id="formCheckSymbolButtonLoader" style="display:none" src="../images/ajax-loader.gif" width="60" height="60" />
              </div><!-- col-md-12 -->
            </div> <!-- col-md-6 -->
          <div class="col-md-6 ">
            <div class="form-group col-md-12">       
            <div class="" style="margin-top:30px" id="displayResultSymbol"></div> <!-- col-md-6 -->
          </div><!-- col-md-12 -->
          </div><!-- col-md-6 -->
      </div><!-- row -->
     </form>
<hr>
    <form class="form" role="form" id="addValueToDB">
    <div class="row">
      <div class="col-md-6" style="border-right:1px solid grey"><!-- partie de gauche -->

            <div class="form-group col-md-12"><!-- nombre actions achetées -->
            <label for="nombreAction">Nombre d'action achetées</label>
            <input type="number" class="form-control" id="nombreAction" required="" placeholder="Nombre Actions Achetées">
            </div>
            
            <div class="form-group col-md-12"><!-- Valeur de l'action à l'achat -->
              <label for="valeurAchat">Valeur d'une action à l'achat</label>
              <input type="number" step="any" class="form-control" id="valeurAchat" required="" placeholder="Valeur Achat">
              
            </div>
           
      </div><!-- partie gauche-->
      <div class="col-md-6" ><!-- partie de droite -->
        <div class="form-group col-md-12"><!-- Frais de commission à l'achat-->
            <label for="fraisAchat">Frais de commission à l'achat</label>
            <input type="number" step="any"  class="form-control" id="fraisAchat" required="" placeholder="Frais Achat">
          </div>       
            <div class="form-group col-md-12"><!-- Frais de commission à la vente -->
          <label for="fraisVente">Frais de commission à la vente</label>
          <input type="number" step="any"  class="form-control" id="fraisVente" required="" placeholder="Frais Ventes">
            </div>
      </div>  <!-- partie droite-->
      <div class="col-md-6" style="border-right:1px solid grey"><!-- partie de gauche -->
        <div class="form-group col-md-12"><!-- nombre actions achetées -->

              <button id="formAddValueButton" class="btn btn-sm btn-success" type="submit">Ajouter !</button>
                <img id="formAddValueButtonLoader" style="display:none" class="col-sm-offset-0" src="../images/ajax-loader.gif" width="60" height="60" />  
        </div>
      </div>
    </div><!-- row-->
  </form>
        <div class="alert alert-success alert-dismissible fade in" role="alert" id="alertAddInstruSuccess" style="display:none;">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4>Instrument added successfully</h4>
        </div>
        <div class="alert alert-success alert-dismissible fade in" role="alert" id="alertAddInstruFail" style="display:none;">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4>Instrument was not added</h4>
        </div>
      </div>      
    </div>
  </div>
</div><!-- modal ajout instrument -->
<script>
  $('#modalAjoutPortefeuille').on('shown.bs.modal', function (e) {    
  document.getElementById("addWalletCheckName").focus();
});
  $('#modalAjoutInstrument').on('shown.bs.modal', function (e) {    
  document.getElementById("formCheckSymbolValue").focus();
})
</script>
